server:
  port: 8000

spring:
  profiles:
    # 配置文件 {dev-开发环境，test-测试环境，prod-生产环境}
    active: dev
  freemarker:
    check-template-location: false
  jackson:
    time-zone: GMT+8
  data:
    redis:
      repositories:
        enabled: false

task:
  pool:
    # 核心线程池大小
    core-pool-size: 10
    # 最大线程数
    max-pool-size: 30
    # 活跃时间
    keep-alive-seconds: 60
    # 队列容量
    queue-capacity: 50

# 七牛云
qiniu:
  path: file/
  avatar: avatar/
  # 文件大小 /M
  max-size: 20
  avatar-max-size: 5
  # 压缩图片
  compress-image: true

# 邮箱验证码有效时间/秒
code:
  expiration: 300

